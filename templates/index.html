<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Spell Checker - GPT-OSS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-spell-check"></i> Vietnamese Spell Checker</h1>
            <p>Sử dụng GPT-OSS để kiểm tra lỗi chính tả tiếng Việt</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="text-input-container">
                    <label for="text-input">Nhập văn bản cần kiểm tra:</label>
                    <textarea 
                        id="text-input" 
                        placeholder="Nhập văn bản tiếng Việt cần kiểm tra chính tả..."
                        rows="8"
                    ></textarea>
                    <div class="button-group">
                        <button id="check-btn" class="btn btn-primary">
                            <i class="fas fa-search"></i> Kiểm tra
                        </button>
                        <button id="clear-btn" class="btn btn-secondary">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                        <button id="copy-btn" class="btn btn-success">
                            <i class="fas fa-copy"></i> Sao chép
                        </button>
                    </div>
                </div>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="error-count">0</span>
                        <label>Lỗi chính tả</label>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-percentage"></i>
                        <span id="confidence">0%</span>
                        <label>Độ tin cậy</label>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="processing-time">0ms</span>
                        <label>Thời gian xử lý</label>
                    </div>
                </div>

                <!-- Thêm section phân loại lỗi -->
                <div class="error-categories" id="error-categories" style="display: none;">
                    <h3><i class="fas fa-tags"></i> Phân loại lỗi</h3>
                    <div id="categories-container" class="categories-grid"></div>
                </div>

                <div class="text-comparison">
                    <div class="original-text">
                        <h3><i class="fas fa-file-alt"></i> Văn bản gốc</h3>
                        <div id="original-text" class="text-content"></div>
                    </div>
                    <div class="corrected-text">
                        <h3><i class="fas fa-check-circle"></i> Văn bản đã sửa</h3>
                        <div id="corrected-text" class="text-content"></div>
                    </div>
                </div>

                <div class="errors-list" id="errors-list">
                    <h3><i class="fas fa-list"></i> Chi tiết lỗi</h3>
                    <div id="errors-container"></div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Đang kiểm tra chính tả...</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by GPT-OSS (llama.cpp) | Vietnamese Spell Checker</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
